<!DOCTYPE html> 
<html>
<head>
<style>
    bbody{
        background-color: #EFEFFF
    }
    .header {
        padding: 10px;
        text-align: center;
        background: #00005B;
        color: white;
        font-size: 30px;
        font-family: "Zapf Chancery";
    }
    .row {
      display: flex;
    }
    
    .columnInfo {
      flex: 70%;
      width: 70%;
      padding: 10px;
    }
    
    .columnPInfo {
      flex: 30%;
      width: 30%;
      padding: 10px;
    }
    .headingFont{
        font-family: "Zapf Chancery";
        color: #00005B;
    }
    .pFont{
        font-family: "Palatino Linotype";
        color: #00005B;
    }
    /* personal info font*/
    .perFont{
        font-family: "Palatino Linotype";
        color: #00005B;
        font-size: 15px;
        text-align: left;
    }
    /* unvisited link */
    a:link {
        font-family: "Palatino Linotype";
        color: #00005B;
        font-size: 15px;
    }
    
    /* visited link */
    a:visited {
        font-family: "Palatino Linotype";
        color: #00005B;
        font-size: 15px;
    }
    
    /* mouse over link */
    a:hover {
        font-family: "Palatino Linotype";
        color: #8989FF;
        font-size: 15px;
    }
    
	.profilePic{
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	.IconPic{
		display: block;
		float: left;
	}
</style>
<title> Jessica Patel </title>
</head>
<bbody>
    <div class="header">

    </div>

      </div>
      <div class="columnPInfo">
        <img src="me.jpg" alt="Jessica Patel Picture" class = "profilePic">
        <p class="perFont">Jessica Patel</p>
        <p class="perFont">jessi29patel@gmail.com <img src="email.png" alt="Email Icon" class = "IconPic"> </p>
        <p class="perFont"><a href="https://www.linkedin.com/in/jessica-patel-/">LinkedIn</a>
			<img src="lin.png" alt="Lin Icon" class = "IconPic"></p>
